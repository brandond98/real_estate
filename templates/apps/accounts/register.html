{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/foundation.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <title>Real Estate Company | Register</title>
</head>

<body>
  <div class="login-page">
    <div class="log-in-box register">
      <h3>Register</h3>
      {% include "../../partials/_alerts.html" %}
      <form action="{% url 'register' %}" method="POST" data-abide novalidate>
        {% csrf_token %}
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <div data-abide-error class="alert callout" style="display: none;">
              <p><i class="fi-alert"></i> There are some errors in your form.</p>
            </div>
          </div>
          <div class="medium-6 cell">
            <label>First Name*
              <input type="text" placeholder="First Name" aria-errormessage="example1Error1" required name="first_name">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Last Name*
              <input type="text" placeholder="Last Name" required name="last_name">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Username*
              <input type="text" placeholder="Username" required name="username">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Email*
              <input type="text" placeholder="Email" required required name="email">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Password*
              <input type="password" id="password" placeholder="Password" required name="password">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>Confirm Password*
              <input type="password" placeholder="Confirm Password" required required pattern="alpha_numeric" data-equalto="password" aria-errormessage="example1Error3" name="password2">
              <span class="form-error" id="example1Error3">
                Passwords do not match
              </span>
            </label>
          </div>
          <button type="submit" class="button  submit float-center">Register</button>
        </div>
      </form>
    <p><a href="{% url 'login' %}">Already a member? Log in here!</a></p>
  </div>
  </div>

  <script src="{% static 'js/vendor/jquery.js' %}"></script>
  <script src="{% static 'js/vendor/what-input.js' %}"></script>
  <script src="{% static 'js/vendor/foundation.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>

</body>

</html>

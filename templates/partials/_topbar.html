{% load static %}

<div class="top-bar">
<div class="grid-container">
    <div class="grid-x">
      <div class="large-8 cell">
        <div class="call-container">
          <p><i class="fas fa-phone"></i> 01223 456 789</p>
        </div>
        <div class="address-container">
          <p><i class="fas fa-map-marker-alt"></i>   15 Made Up Street</p>
        </div>
        <div class="email-container">
          <p><i class="fas fa-envelope"></i>hello@realestate.com</p>
        </div>
      </div>
      <div class="large-4 cell">
        <div class="login-container">
          {% if user.is_authenticated %}
            <p><a href="{% url 'dashboard' %}"><i class="fas fa-user-circle"></i></i>{{ user.first_name }}</a></p>
            <p><a href="javascript:{document.getElementById('logout').submit()}"><i class="fas fa-sign-out-alt"></i>Logout</a></p>
            <form id="logout" action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <input type="hidden">
            </form>
          {% else %}
            <p><a href="{% url 'login' %}"><i class="fas fa-user"></i></i>Login</a></p>
            <p><a href="{% url 'register' %}"><i class="fas fa-sign-in-alt"></i>Register</a></p>
          {% endif %}
        </div>
        <div class="social-icons">
          <ul>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
